<ion-header>
  <ion-toolbar>
    <ion-title>juego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="espera" class="row gx-0 col-12">
    <div class="col-2">
      <img src="{{juego.imagen}}" />
    </div>
    <div class="col-10">
      <ion-card-header>
        <div class="row gx-0">
          <div class="col-11">
            <ion-card-title >{{juego.nombre}}</ion-card-title>
          </div>
          <div class="col-1">
            <ion-icon  *ngIf="!estrella" name="star-outline" (click)="anadirFavorito(juego)"></ion-icon>
            <ion-icon *ngIf="estrella" name="star" (click)="borrarFavorito(juego.id)"></ion-icon>
          </div>
        </div>
      <ion-card-subtitle>Genero: {{juego.genero}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{juego.descripcion}}</p>

        <p>{{juego.precio}}</p>
      </ion-card-content>
    </div>
    <ion-icon name="arrow-undo-outline" [routerLink]="['']"></ion-icon>
    <ion-icon name="trash-outline" class="papelera" (click)="borrarElJuego(juego.id)" [routerLink]="['/lista-juegos']"></ion-icon>
  </ion-card>
  <div *ngIf="modificar">
    <form (ngSubmit)="editarJuego()">
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="juegoModificado.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Genero</ion-label>
        <ion-input type="text" [(ngModel)]="juegoModificado.genero" name="genero"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="text" [(ngModel)]="juegoModificado.precio" name="precio"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Imagen</ion-label>
        <ion-input type="text" [(ngModel)]="juegoModificado.imagen" name="imagen"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="juegoModificado.descripcion" name="descripcion"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <ion-button (click)="botonModificar()" *ngIf="modificar">Cerrar modificador</ion-button>
  <ion-button (click)="botonModificar()" *ngIf="!modificar">Abrir modificador</ion-button>

</ion-content>
